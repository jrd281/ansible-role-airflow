---

# Ubuntu Jammy specific vars


# Python
_airflow_python_version: 'python3.10'

# Services management
_is_systemd_managed_system: true

_airflow_system_dependencies:
  - name: 'python3-dev'
  - name: 'libpq-dev'
  - name: 'libssl-dev'
  - name: 'libffi-dev'
  - name: 'libxml2'
  - name: 'libxml2-dev'
  - name: 'libxslt1-dev'
  - name: 'build-essential'
  - name: 'python3-virtualenv'
  - name: 'python3-venv'
  - name: 'python-pip'
